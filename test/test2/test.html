<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Multiple Bouncing Balls</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    background: #0a0a1f;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    position: relative;
    width: 100%;
    height: 80vh;
  }

  .ball {
    position: absolute;
    border-radius: 50%;
    bottom: 0;
    box-shadow: 
      0 20px 40px rgba(0,0,0,0.6),
      inset 0 8px 15px rgba(255,255,255,0.35);
  }

  /* ────────────── Ball 1 ────────────── */
  .ball1 {
    width: 90px;
    height: 90px;
    background: radial-gradient(circle at 35% 30%, #ff6b6b, #ee5253);
    left: 15%;
    animation: bounce1 1.6s infinite ease-in-out;
  }

  /* ────────────── Ball 2 ────────────── */
  .ball2 {
    width: 70px;
    height: 70px;
    background: radial-gradient(circle at 30% 25%, #4ecdc4, #45b7a7);
    left: 38%;
    animation: bounce2 1.35s infinite ease-in-out;
  }

  /* ────────────── Ball 3 ────────────── */
  .ball3 {
    width: 110px;
    height: 110px;
    background: radial-gradient(circle at 40% 35%, #9b59b6, #8e44ad);
    left: 58%;
    animation: bounce3 1.9s infinite ease-in-out;
  }

  /* ────────────── Ball 4 ────────────── */
  .ball4 {
    width: 55px;
    height: 55px;
    background: radial-gradient(circle at 25% 20%, #feca57, #ff9f43);
    left: 78%;
    animation: bounce4 1.45s infinite ease-in-out;
  }

  @keyframes bounce1 {
    0%, 100% { transform: translateY(0) scale(1); }
    50%      { transform: translateY(-380px) scale(1.05); }
  }

  @keyframes bounce2 {
    0%, 100% { transform: translateY(0) scale(1); }
    50%      { transform: translateY(-320px) scale(1.04); }
  }

  @keyframes bounce3 {
    0%, 100% { transform: translateY(0) scale(1); }
    50%      { transform: translateY(-450px) scale(1.06); }
  }

  @keyframes bounce4 {
    0%, 100% { transform: translateY(0) scale(1); }
    50%      { transform: translateY(-280px) scale(1.03); }
  }

  /* Small squash & stretch effect on landing */
  .ball {
    animation-timing-function: ease-in-out;
  }
  .ball::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 20%;
    background: rgba(0,0,0,0.25);
    border-radius: 50%;
    bottom: -10px;
    left: 0;
    transform: scaleX(1.1);
    opacity: 0;
    animation: shadow 1.6s infinite ease-in-out;
  }

  .ball2::after { animation-duration: 1.35s; }
  .ball3::after { animation-duration: 1.9s; }
  .ball4::after { animation-duration: 1.45s; }

  @keyframes shadow {
    0%, 100% { transform: scaleX(1.1); opacity: 0; }
    45%, 55% { transform: scaleX(1.6); opacity: 0.7; }
  }
</style>
</head>
<body>

<div class="container">                                   
  <div class="ball ball1"></div>                     
  <div class="ball ball2"></div>                                   
  <div class="ball ball3"></div>                                                                   
  <div class="ball ball4"></div>0*
</div>

</body>
</html>
